<div class="container">
  <!-- header line -->
  <div class="flex items-center gap-3">
    <div>
      <img src="assets/images/homepage/headerline.png" alt="headline" />
    </div>
    <div>
      <img src="assets/images/homepage/cup.png" alt="cup" />
    </div>
  </div>

  <!-- navbar -->
  <div class="flex justify-between gap-8">
    <div class="">
      <img src="assets/images/homepage/logo.png" alt="logo" class="" />
    </div>

    <div class="flex justify-center items-center gap-5 cursor-pointer">
      <span><a href=""> Menu </a></span>
      <span><a href=""> About Us </a></span>
      <span><a href=""> Contact Us </a></span>
    </div>

    <div class="flex justify-center items-center gap-5 cursor-pointer">
      <div class="relative">
        <button>
          <img
            src="assets/images/homepage/search.png"
            alt="search"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5"
          />
        </button>
        <input
          type="text"
          name="search"
          id="search"
          class="border bg-gray-200 rounded-lg py-1 pl-10"
          placeholder="Search"
        />
      </div>

      <button *ngIf="isLoggedIn" (click)="logOut()">
        <div class="flex justify-center">
          <img
            src="assets/images/navbar/avatar.jpg"
            alt="avatar"
            class="w-10 h-8 rounded-full"
          />
        </div>
      </button>
      <button
        *ngIf="!isLoggedIn"
        routerLink="login"
        class="border bg-[#543310] text-white px-3 rounded-md py-1"
      >
        Login
      </button>
    </div>
  </div>
</div>
