<div class="my-10">
  <h1 class="text-[36px] text-center font-bold">All Products</h1>
  <p class="text-center">Available now in shop</p>
  <div class="flex justify-center items-center my-14">
    <div class="relative">
      <input
        type="text"
        class="border-[#7B3F00] border rounded-l-full py-1 focus:outline-none"
        style="text-indent: 40px"
      />
      <mat-icon class="absolute left-1 top-1.5">search</mat-icon>
    </div>
    <button class="bg-[#7B3F00] text-white py-[4.9px] px-2.5 rounded-r-full">
      Search
    </button>
  </div>

  <div class="my-10">
    <div class="flex justify-center items-center gap-[70px]">
      <button
        *ngFor="let item of menuItems"
        (mouseover)="onHover(item, true)"
        (mouseout)="onHover(item, false)"
        (click)="onClick(item)"
      >
        <img
          [src]="
            item.isHovered || item.isActive
              ? item.activeImage
              : item.inactiveImage
          "
          alt="{{ item.name }}"
          class="w-[42px]"
        />
        <p
          class="py-3 font-semibold"
          [ngClass]="{
            'text-[#7B3F00]': item.isHovered || item.isActive,
            'text-[#7c7c7c]': !(item.isHovered || item.isActive)
          }"
        >
          {{ item.name }}
        </p>
      </button>
    </div>
  </div>

  <div *ngIf="coffee">
    <app-coffee></app-coffee>
  </div>
  <div *ngIf="tea">
    <app-tea></app-tea>
  </div>
  <div *ngIf="dessert">
    <app-dessert></app-dessert>
  </div>
  <div *ngIf="food">
    <app-food></app-food>
  </div>
</div>
