<div class="container">
  <!-- Our Products -->
  <div class="flex flex-col justify-center items-center">
    <div><span>Our products</span></div>
    <div>
      <h1>From top quality ingredients</h1>
    </div>
  </div>
  <!-- Products -->
  <div class="flex flex-wrap gap-8 justify-center my-8">
    <div *ngFor="let product of products">
      <div class="border-2 border-[#74512D] p-3 max-w-[250px] rounded-xl">
        <div class="pb-3">
          <img src="{{ product.image }}" alt="" />
        </div>

        <div class="p-3 border-t-2 border-[#74512D]">
          <p class="font-bold">{{ product.title }}</p>

          <p>{{ product.description }}</p>
          <button (click)="toProductDetail(product)">
            <p class="text-[#A94438] font-semibold">more options...</p>
          </button>
        </div>
        <div class="flex px-3 gap-4 items-center justify-between">
          <p>${{ product.price }}</p>
          <button
            class="buybtn"
            id="addToCartButton"
            (click)="addToCart(product)"
          >
            <img src="assets/images/menu/plus.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
