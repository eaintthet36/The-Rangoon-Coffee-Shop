<!-- Our Products -->
<div class="mt-8">
  <div class="flex flex-col justify-center items-center py-4">
    <div><span>Our products</span></div>
    <div><h1>From top quality ingredients</h1></div>
  </div>

  <!-- products -->

  <div class="my-6">
    <div class="flex justify-center">
      <div class="flex flex-wrap justify-center gap-4">
        <div *ngFor="let product of products">
          <div class="border-2 border-[#AF8F6F] p-4 rounded-lg">
            <div class="pb-3">
              <img src="{{ product.image }}" alt="" />
            </div>
            <div class="border-t-2 border-[#AF8F6F] py-2">
              <p>{{ product.title }}</p>
              <p>{{ product.description }}</p>
              <p>${{ product.price }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
